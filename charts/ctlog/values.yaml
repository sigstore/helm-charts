namespace:
  create: false
  name: ctlog-system
server:
  replicaCount: 1
  image:
    registry: ghcr.io
    repository: sigstore/scaffolding/ct_server
    pullPolicy: IfNotPresent
    # v0.2.5
    version: "sha256:1c3a8d959ce6e45593be36c38d3a16ac5a8a5e63bc66f042dbc25507bc0ca223"
  serviceAccount:
    create: true
    name: ""
    annotations: {}
    mountToken: false
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics
    prometheus.io/port: "6963"
  portHTTP: 6962
  portHTTPMetrics: 6963
  service:
    type: ClusterIP
    ports:
      - name: 6962-tcp
        port: 80
        protocol: TCP
        targetPort: 6962
      - name: 6963-tcp
        port: 6963
        protocol: TCP
        targetPort: 6963
  extraArgs: []
  securityContext:
    runAsNonRoot: true
createtree:
  enabled: true
  name: createtree
  image:
    registry: ghcr.io
    repository: sigstore/scaffolding/createtree
    pullPolicy: IfNotPresent
    # v0.2.5
    version: "sha256:a39dda7a6b1e67e44772f9e8142e69ccb3c1055a4236eb3b146be7226caa3722"
  serviceAccount:
    create: true
    name: ""
    annotations: {}
    mountToken: true
  securityContext:
    runAsNonRoot: true
createctconfig:
  enabled: true
  replicaCount: 1
  name: createctconfig
  image:
    registry: ghcr.io
    repository: sigstore/scaffolding/createctconfig
    pullPolicy: IfNotPresent
    # v0.2.5
    version: "sha256:15c26ff62d64c6ea0c44fce83ca138ac16eb670464063f3c5ec585dd4fce6171"
  serviceAccount:
    create: true
    name: ""
    annotations: {}
    mountToken: true
  securityContext:
    runAsNonRoot: true
trillian:
  namespace: trillian-system
  logServer:
    name: trillian-logserver
    portRPC: 8091
# Force namespace of namespaced resources
forceNamespace: ""
