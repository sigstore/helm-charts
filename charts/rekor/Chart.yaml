apiVersion: v2
name: rekor
description: |
  Part of the Sigstore project, Rekor is a timestamping server and transparency
  log for storing signatures, as well as an API based server for validation.

type: application

version: 1.0.0-rc.3
appVersion: v1.0.0-rc.1

keywords:
  - security
  - transparency logs

home: https://sigstore.dev/
sources:
  - https://github.com/sigstore/rekor
  - https://github.com/sigstore/helm-charts/tree/main/charts/rekor

maintainers:
  - name: The Sigstore Authors
    url: https://sigstore.dev/

dependencies:
  - name: trillian
    version: 0.1.10
    repository: https://sigstore.github.io/helm-charts
    condition: trillian.enabled

annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/images: |
